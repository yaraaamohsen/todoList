<h2 mat-dialog-title>Edit todo</h2>
<mat-dialog-content>
<input name="task" [(ngModel)]="updatedTask" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Edit Task">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Cancel</button>
  <button mat-dialog-close cdkFocusInitial class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" (click)="save()">Save</button>
</mat-dialog-actions>
